<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff4e50,#f9d423);
  font-family:Poppins,sans-serif;
  overflow:hidden;
}

.container{
  width:100%;
  height:100%;
  position:relative;
  text-align:center;
  color:white;
  z-index:2;
}

h1{
  margin-top:60px;
  font-size:2.6rem;
  animation:beat 1.4s infinite;
}

@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.bubu{
  width:130px;
  margin-top:20px;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.cry, .sad{
  width:140px;
  display:none;
  margin-top:20px;
}

button{
  font-size:1.2rem;
  padding:14px 36px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  position:absolute;
  white-space:nowrap;
}

#yes{
  background:#00e676;
  color:black;
  left:35%;
  top:72%;
}

#no{
  background:#ff1744;
  color:white;
  left:55%;
  top:72%;
  transition:transform 0.15s;
}

.message{
  display:none;
  font-size:2.2rem;
  margin-top:40px;
}

/* hearts */
.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
  z-index:1;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will You Be My Valentine? üíñ</h1>

  <img src="bubu-dudu-sseeyall.gif" class="bubu" id="bubuNormal">
  <img src="dudu-cry.gif" class="cry" id="bubuCry">
  <img src="att.gif" class="sad" id="bubuSad">

  <button id="yes">YES üòç</button>
  <button id="no">NO üôÑ</button>

  <div class="message" id="msg">
    Yayyy! üíï <br>
    I knew it üòåüíñ <br>
    <strong>I love you ‚ù§Ô∏è</strong>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");

const bubuNormal = document.getElementById("bubuNormal");
const bubuCry = document.getElementById("bubuCry");
const bubuSad = document.getElementById("bubuSad");

let scale = 1;
let noCount = 0;

window.onload = () => {
  noBtn.style.left = "55%";
  noBtn.style.top = "72%";
};

function showNormal(){
  bubuNormal.style.display="inline";
  bubuCry.style.display="none";
  bubuSad.style.display="none";
}

function moveNo(){
  noCount++;

  if(noCount === 1){
    bubuNormal.style.display="none";
    bubuCry.style.display="inline";
    setTimeout(showNormal, 2500);
  }
  else if(noCount === 2){
    bubuNormal.style.display="none";
    bubuSad.style.display="inline";
    setTimeout(showNormal, 2500);
  }

  const maxX = window.innerWidth - noBtn.offsetWidth - 10;
  const maxY = window.innerHeight - noBtn.offsetHeight - 10;

  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top = Math.random()*maxY + "px";

  scale -= 0.07;
  if(scale < 0.4) scale = 0.4;
  noBtn.style.transform = `scale(${scale})`;

  if(navigator.vibrate) navigator.vibrate(40);
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", ()=>{
  yesBtn.style.display="none";
  noBtn.style.display="none";
  showNormal();
  msg.style.display="block";
});

/* heart rain */
function createHeart(){
  const h = document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=Math.random()*3+3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
